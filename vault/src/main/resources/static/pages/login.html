
<div class="col-md-4 form_card col-md-offset-3">
	<form role="form" name="form" novalidate>
    <div class="form-group">
      <label for="usr">User Name:</label>
      <input type="text" class="form-control" name="uName" ng-model="user.name" ng-blur="user.name=user.name.toUpperCase();" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="uPass" ng-model="user.password" required>
    </div>
	<button type="submit" class="btn btn-success" ng-click="login(user);">Submit</button>
  </form>
</div>
