<div class="row" ng-init="getAllTimelines()";>
	<div class="col-lg-12">

		<div class="col-lg-12">

			<table class="table table-striped table-hover table-condensed">
				<thead>
					<th class="text-center">ID</th>
					<th class="text-center">FileName</th>
					<th class="text-center">Thumbnail</th>
					<th class="text-center">Tags</th>
					<th class="text-center">CreatedDate</th>
				</thead>
				<tbody>
					<tr ng-repeat="timeline in timelines">
						<td>{{timeline.id}}</td>
						<td>{{timeline.fileName}}</td>
						<td><img ng-src="{{timeline.thumbnailUrl}}" height="42" width="42"></td>
						
						<td>{{timeline.tags}}</td>
						<td>{{timeline.createdDate}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
